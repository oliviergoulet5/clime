<html>
    <head>
        <title>Clime Weather App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>

    <body id="weather-app">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="location.js"></script>
        <script src="weather.js"></script>

        <h class="header-title">5 Day Forecast</h>

                <div class="container-fluid">
                    <div id="cards-weather" class="row">
                        <div class="card" style="width: 12rem;" onclick="fillData()">
                            <img class="card-img-top" src="res/cloudy.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">...</h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                        <div class="card" style="width: 12rem;">
                            <img class="card-img-top" src="res/sunnyAndCloudy.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">...</h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                        <div class="card" style="width: 12rem;">
                            <img class="card-img-top" src="res/cloudy.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">...</h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                        <div class="card" style="width: 12rem;">
                            <img class="card-img-top" src="res/cloudy.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">...</h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                        <div class="card" style="width: 12rem;">
                            <img class="card-img-top" src="res/rain.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">...</h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <hr id="separator">
                    <div class="information">
                        <h id="information-title">Weather Data</h>
                        <!--<div class="container-fluid"> -->
                          <div class="row-info">
                            <!-- right side -->
                            <h id="information-humidity">Humidity: ...</h>
                            <br>
                            <h id="information-windspeed">Wind Speed: ...</h>
                            <br>
                            <h id="information-wind-direction">Wind Direction: ...</h>

                            <div class="col-info">
                              <!-- left side -->
                              <h id="information-high">High: ...</h>
                              <br .class = "br-seperator">
                              <h id="information-low">Low: ...</h>
                          </div>
                        </div>
                    <!--  </div> -->
                    </div>
                </div>
    </body>
</html>

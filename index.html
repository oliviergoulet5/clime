<html>
<!--https://oliviergoulet5.github.io/clime.github.io/-->
    <head>
        <title>Clime Weather App</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="index.js"></script>

        <!-- Visible Elements Below -->
        <h class="header-title">7 Day Forecast</h>
        <!-- Horizontal Grid of 1 row, 7 columns, each day of week-->
        <div class="container-fluid">
            <div class="row">

                <div class="col-sun">
                    <img src="res/sunny.png" alt="test" class="weather-icon">
                    <h class="label">Sun</h>
                    <h class="temp-sun">18 C</h>

                </div>

                <div class="col-mon">
                    <img src="res/sunny.png" alt="test" class="weather-icon">
                    <h class="label">Mon</h>
                    <h class="temp-mon">18 C</h>

                </div>

                <div class="col-tue">
                    <img src="res/sunny.png" alt="test" class="weather-icon">
                    <h class="label">Tue</h>
                    <h class="temp-tue">18 C</h>

                </div>

                <div class="col-wed">
                    <img src="res/sunny.png" alt="test" class="weather-icon">
                    <h class="label">Wed</h>
                    <h class="temp-wed">18 C</h>

                </div>

                <div class="col-thu">
                     <img src="res/sunny.png" alt="test" class="weather-icon">
                     <h class="label">Thu</h>
                     <h class="temp-thu">18 C</h>

                </div>

                <div class="col-fri">
                    <img src="res/sunny.png" alt="test" class="weather-icon">
                    <h class="label">Fri</h>
                    <h class="temp-fri">18 C</h>

                </div>

                <div class="col-sat">
                    <img src="res/sunny.png" alt="test" class="weather-icon">
                    <h class="label">Sat</h>
                    <h class="temp-sat">18 C</h>

                </div>

            </div>
        </div>
    </body>
</html>
